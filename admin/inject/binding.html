<header>
	<h1>&Psi;</h1>

	<div class="container">
		<div class="row">
			<div class="span4 offset1">
				<p class="note"><a href="/ψ/">&Psi;</a> <span class="divider">-&#62;</span> <a href="/ψ/inject/">Dependency injection</a> <span class="divider">-&#62;</span> <a href="/ψ/inject/{{binding.key}}">{{binding.key}}</a></p>
			</div>
		</div>
	</div>
</header>

<div class="container note">
	<div class="row">
		<div class="span4 offset1">
			<div id="admin-plugin" class="card">
				<ul>{{#each binding.values}}
					<li>
						{{type}}
						{{#if keys}}
						<ul>{{#each keys}}
							<li>{{this}}</li>{{/each}}
						</ul>{{/if}}
					</li>{{/each}}
				</ul>
				
				<div class="row">
					<a class="btn btn-final" href="/ψ/inject/">Done</a>
				</div>
			</div>
		</div>
	</div>
</div>
